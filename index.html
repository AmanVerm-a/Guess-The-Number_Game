<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Number Guessing Game: A simple yet engaging Web-based Game developed by Mr. Aman Verma using HTML, CSS, and JavaScript.">
    <meta name="author" content="Aman Verma">
    <title>Guess-The-Number_Game</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>I am thinking of a number between 1-100.</h3>
        <h3>Can you guess it?</h3>

        <input type="text" placeholder="Num" id="guessBox"><br>
        <button id="guess_btn">GUESS</button>

        <p id="msg1">No. Of Guesses: 0</p>
        <p id="msg2">Guessed Numbers are: None</p>
        <p id="msg3"></p>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
